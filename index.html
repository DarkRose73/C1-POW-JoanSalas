<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">

    <title>Sistema gestor de reos</title>
</head>

<body>
    <header class="text-center pt-3 pb-3 container-fluid bg-dark text-light">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-8">
                <h1>Administraci√≥n de Reos</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="img/murderer.png" width=100px height=auto>
            </div>
        </div>
    </header>

    <main class="container-fluid pt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-light bg-dark text-center">
                        <span>Registrar reo</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-reo" class="form-label">Nombre del reo</label>
                            <input type="text" id="nombre-reo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="apellido-reo" class="form-label">Apellido del reo</label>
                            <input type="text" id="apellido-reo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="crimenes-num" class="form-label">Cantidad de crimenes</label>
                            <input type="number" id="crimenes-num" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="detalle-txt" class="form-label">Detalle de crimenes</label>
                            <textarea id="detalle-txt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ciudad-select" class="form-label">Ciudad (seleccione)</label>
                            <select class="form-select" id="ciudad-select"></select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <button type="button" id="agregar-btn" class="btn btn-dark">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header bg-primary text-center">
                        <span>Mostrar reos</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-striped table-responsive">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Detalle</th>
                                    <th>Ciudad</th>
                                    <th>Gravedad</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-tabla"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!--Footer agregado solo por la estructura formal de HTML-->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>

</html>
